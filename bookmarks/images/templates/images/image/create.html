{% extends "_base.html" %}
{% block title %}Bookmark an image{% endblock title %}

{% block content %}
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="text-center">Bookmark an image</h1>
        <p class="lead text-center">You can bookmark this image by filling out the form below:</p>
        
        <div class="text-center mb-4">
          <img src="{{ request.GET.url }}" class="img-fluid rounded shadow-sm image-preview" alt="Image preview">
        </div>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <input type="text" class="form-control bg-light" placeholder="Title" name="title"
                   value="{{ form.title.value|default:'' }}">
            {{ form.title.errors }}
          </div>

          <div class="mb-3">
            <input type="url" class="form-control bg-light" placeholder="Image URL" name="url"
                   value="{{ form.url.value|default:request.GET.url }}">
            {{ form.url.errors }}
          </div>

          <div class="mb-3">
            <textarea class="form-control bg-light" placeholder="Description" name="description">{{ form.description.value|default:'' }}</textarea>
            {{ form.description.errors }}
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary text-white">
              <i class="fas fa-bookmark text-white"></i> Bookmark it!
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
