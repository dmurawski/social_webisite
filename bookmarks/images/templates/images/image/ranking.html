{% extends "_base.html" %}
{% block title %}Image ranking{% endblock title %}
{% block content %}
<div class="container py-6">
    <div class="row">
        <h1 class="display-5 fw-bold">Image ranking</h1>
        <hr>
        <div class="col-8">
            <ol>
                {% for image in most_viewed %}
                    <li>
                        <a href="{{ image.get_absolute_url }}">
                        {{ image.title }}
                        </a>
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock content %}
