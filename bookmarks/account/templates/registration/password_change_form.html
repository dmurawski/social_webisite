{% extends "_base.html" %}
{% block title %}Change your password{% endblock %}

{% block content %}
  <div class="row py-5">
    <div class="col-4 offset-4">
      <h1>Change your password</h1>
      <p>Use the form below to change your password.</p>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <input type="password" class="form-control bg-light" name="{{ form.old_password.name }}" placeholder="Current password" required>
          {{ form.old_password.errors }}
        </div>

        <div class="mb-3">
          <input type="password" class="form-control bg-light" name="{{ form.new_password1.name }}" placeholder="New password" required>
          {{ form.new_password1.errors }}
        </div>
        <div class="mb-3">
          <input type="password" class="form-control bg-light" name="{{ form.new_password2.name }}" placeholder="Confirm new password" required>
          {{ form.new_password2.errors }}
        </div>

        <input type="hidden" name="next" value="{{ next }}" />

        <div class="d-grid gap-2">
          <input type="submit" value="Change" class="btn btn-success text-white">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
