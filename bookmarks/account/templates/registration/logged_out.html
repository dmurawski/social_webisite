{% extends "_base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}
<div class="container py-6">
  <div class="row text-center">
    <div class="col-6 offset-3 col-md-10 offset-md-1">
      <h1 class="display-5 fw-bold">Logged out</h1>
      <hr>
      <p class="lead">
        You have been successfully logged out.
        You can <a href="{% url 'login' %}" class="text-decoration-none"><span class="text-primary fw-bold">log-in again</span></a>.
      </p>
    </div>
  </div>
</div>
  
{% endblock %}
